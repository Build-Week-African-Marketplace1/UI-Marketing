<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauti - Create Account</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="#" rel="stylesheet">
</head>

<body>
    <div class container>
        <div class="heading">
            <h3>Sauti</h3>
            <h2>Grow your business</h2>
            <p>The Sauti Trade and Market Information platform provides official, simplified and real-time trade procedures, market prices and exchange rates.</p>
        </div>

        <img src="/img/market.jpg" alt="Market Place">

        <div class="form">
            <h3>Create Account</h3>
            <form>
                <label for="fullName">Full Name</label><br>
                <input type="text" id="fullName" name="fullName"><br>
                <label for="phone">Phone</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="email">E-Mail</label><br>
                <input type="text" id="E-Mail" name="E-Mail"><br>
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password"><br>
                <label for="secPass">Re-Enter Password</label><br>
                <input type="text" id="secPass" name="secPass"><br>
                <label for="location">Location</label><br>
                <input type="text" id="location" name="location"><br>
                <input type="submit" value="Sign Up">
            </form>
        </div>    
    </div>
</body>
